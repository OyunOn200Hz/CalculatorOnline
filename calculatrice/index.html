<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice Simple (avec changement de thème)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light">
    <div class="header">
      <h1>Calculator<span>Online</span></h1>
    </div>
    <button id="theme-button">
      <svg
        id="moon-icon"
        aria-label="Thème sombre"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>

      <svg
        id="sun-icon"
        aria-label="Thème clair"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="4" />
        <path d="M12 2v2" />
        <path d="M12 20v2" />
        <path d="m4.93 4.93 1.41 1.41" />
        <path d="m17.66 17.66 1.41 1.41" />
        <path d="M2 12h2" />
        <path d="M20 12h2" />
        <path d="m6.34 17.66-1.41 1.41" />
        <path d="m19.07 4.93-1.41 1.41" />
      </svg>

      Changer de thème
    </button>

    <div class="calculatrice">
      <p id="ecran"></p>

      <div class="touches">
        <button id="btn-effacer" data-key="Escape">C</button>
        <button id="btn-parenthese-ouvrante" data-key="(">(</button>
        <button id="btn-parenthese-fermant" data-key=")">)</button>
        <button class="operateur" id="btn-division" data-key="/">/</button>

        <button id="btn-7" data-key="7">7</button>
        <button id="btn-8" data-key="8">8</button>
        <button id="btn-9" data-key="9">9</button>
        <button class="operateur" id="btn-multiplication" data-key="*">×</button>

        <button id="btn-4" data-key="4">4</button>
        <button id="btn-5" data-key="5">5</button>
        <button id="btn-6" data-key="6">6</button>
        <button class="operateur" id="btn-soustraction" data-key="-">-</button>

        <button id="btn-1" data-key="1">1</button>
        <button id="btn-2" data-key="2">2</button>
        <button id="btn-3" data-key="3">3</button>
        <button class="operateur" id="btn-addition" data-key="+">+</button>

        <button id="btn-0" data-key="0">0</button>
        <button id="btn-point" data-key=".">.</button>
        <button id="btn-effacer-dernier" data-key="Backspace">←</button>
        <button class="egale" id="btn-egale" data-key="Enter">=</button>
      </div>
    </div>
    <div id="historique" class="historique">
      <h2>Historique des calculs</h2>
      <ul id="historique-liste"></ul>
      <button id="btn-effacer-historique">Effacer l'historique</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
